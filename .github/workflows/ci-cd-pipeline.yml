name: ğŸš€ Simple CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: spmani99
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: lugx-gaming-cluster

jobs:
  # ğŸ§ª Test
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, game-service, order-service]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json
        
    - name: ğŸ“¦ Install & Test
      run: |
        cd ${{ matrix.service }}
        npm ci || npm install
        npm test

  # ğŸ—ï¸ Build & Push
  build:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [frontend, game-service, order-service, analytics-service]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: ğŸ—ï¸ Build & Push
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest

  # ğŸš€ Deploy
  deploy:
    name: ğŸš€ Deploy to EKS
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ”— Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: ğŸš€ Deploy
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
        kubectl apply -f k8s/
        echo "âœ… Deployed successfully!"



